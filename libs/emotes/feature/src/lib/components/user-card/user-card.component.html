<form (ngSubmit)="search.emit(term.value)" class="p-2">
    <div
        class="flex flex-col sm:flex-row justify-between items-center  bg-emerald-600 border-solid border-4 border-black">
        <img class="object-cover h-12 w-12  " [src]="user?.profilePictureUrl" [alt]="user?.description">



        <input [value]="user?.displayName ?? ''" #term
            class="bg-gray-200 max-w-md appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
            id="inline-full-name" type="text">

        <button type="submit"
            class="inline-flex items-center py-2.5 px-3 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg class=" w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </button>

    </div>
</form>
