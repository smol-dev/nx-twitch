<main class="bg-slate-400 grid place-items-center min-h-screen">


    <section >
        <form>
            <h2>select strimmer </h2>
            <input type="text" #str>
            <button (click)="search(str.value)">Search </button>
        </form>
    </section>



    <ng-container *ngIf="emotes$|async as emotes">

        <!-- <nx-twitch-emote-button [emote]="emotes[0]">

        </nx-twitch-emote-button> -->


        <div class="p-4 max-w-5xl grid gap-4 grid-cols-3 sm:grid-cols-6 md:grid-cols-9 lg:grid-cols-12">

            <nx-twitch-emote-button *ngFor="let emote of emotes" [emote]="emote">

            </nx-twitch-emote-button>
        </div>
    </ng-container>

</main>
